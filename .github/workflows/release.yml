name: Release

on:
  push:
    tags:
      - 'v*' # 仅当推送 v 开头的 tag 时触发，例如 v0.1.0

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: stark-ark-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: stark-ark-macos-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: stark-ark-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: cargo build --release --verbose --target ${{ matrix.target }}

      - name: Rename Binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: cp target/${{ matrix.target }}/release/stark-ark ${{ matrix.asset_name }}

      - name: Rename Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: cp target/${{ matrix.target }}/release/stark-ark.exe ${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/*
          generate_release_notes: true